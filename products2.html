<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-success text-white py-3 text-center">
        <h1>Veterinary Clinic</h1>
        <p class="bg-primary py-2">Products 50% Off</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Veterinary Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Pet-Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Beauty Parlor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div id="product-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <!-- forEach -->
    <template id="product-template">
        <div class="col">
            <div class="card h-100 shadow">
                <img src="img/[image]" class="card-img-top" alt="Product Image">
                <div class="card-body text-center">
                    <h5 class="card-title">[Product]</h5>
                    <p class="card-text">[Price]</p>
                </div>
            </div>
        </div>
    </template>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Business MM Corporate. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const template = document.querySelector('#product-template');
        const productContainer = document.querySelector('#product-container');

        const data = [
            { image: 'dogfood.jpg',  product: 'Dog Food',  price: "$100" },
            { image: 'catfood.jpg',  product: 'Cat Food',  price: "$50" },
            { image: 'ratfood.jpg',  product: 'Rat Food',  price: "$10" },
            { image: 'fishfood.jpg', product: 'Fish Food', price: "$1" },
            { image: 'doghouse.jpg', product: 'Dog House', price: "$100" },
            { image: 'aquarium.jpg', product: 'Aquarium',  price: "$500" }
        ];

        data.forEach(item => {
            const row = template.content.cloneNode(true);
            row.querySelector('.card-img-top').setAttribute('src', `img/${item.image}`);
            row.querySelector('.card-title').textContent = item.product;
            row.querySelector('.card-text').textContent = item.price;
            productContainer.appendChild(row);
        });
    </script>
</body>

</html>
