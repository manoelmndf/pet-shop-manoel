<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3 text-center">
        <h1>PRODUCTS 50% OFF</h1>
    </header>
    <main class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Dog Food -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="img/dogfood.jpg" class="card-img-top" alt="Dog Food">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dog Food</h5>
                        <p class="card-text">$100</p>
                    </div>
                </div>
            </div>
            <!-- Cat Food -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="img/catfood.jpg" class="card-img-top" alt="Cat Food">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cat Food</h5>
                        <p class="card-text">$50</p>
                    </div>
                </div>
            </div>
            <!-- Rat Food -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="img/ratfood.jpg" class="card-img-top" alt="Rat Food">
                    <div class="card-body text-center">
                        <h5 class="card-title">Rat Food</h5>
                        <p class="card-text">$10</p>
                    </div>
                </div>
            </div>
            <!-- Fish Food -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="img/fishfood.jpg" class="card-img-top" alt="Fish Food">
                    <div class="card-body text-center">
                        <h5 class="card-title">Fish Food</h5>
                        <p class="card-text">$1</p>
                    </div>
                </div>
            </div>
            <!-- Dog House -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="img/doghouse.jpg" class="card-img-top" alt="Dog House">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dog House</h5>
                        <p class="card-text">$200</p>
                    </div>
                </div>
            </div>
            <!-- Aquarium -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="img/aquarium.jpg" class="card-img-top" alt="Aquarium">
                    <div class="card-body text-center">
                        <h5 class="card-title">Aquarium</h5>
                        <p class="card-text">$500</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Business MM Corporate. All rights reserved.</p>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
