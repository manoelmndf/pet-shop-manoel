<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Clinic</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Script para carregar o conteúdo do header
        document.addEventListener("DOMContentLoaded", function () {
            fetch("components/header.html")
                .then(response => {
                    //console.log("log do carregamento do arquivo",response);
                    if (!response.ok) throw new Error("Não foi possível carregar o header.");
                    return response.text();
                })
                .then(data => {
                    //console.log("log data",data);
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Erro ao carregar o header:", error));
        });
    </script>
</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <!-- Conteúdo específico da página -->
        <h2>Welcome to our Veterinary Clinic</h2>
        <p>We care for your pets like they are family!</p>
    </main>
</body>

</html>
